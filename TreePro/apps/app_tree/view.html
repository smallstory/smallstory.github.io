	<div class="panel left-panel">
		<div class="logo">
			<span class="logo-text">T</span>
			<span class="logo-text">R</span>
			<span class="logo-text">E</span>
			<span class="logo-text">E</span>
			<div class="label">
				V0.1
			</div>
		</div>
		<ul class="menu">
			<li>
				<h4>添加节点</h4>
				<ul class="button-groups add-buttons">
					<li v-repeat="types">
						<a class="pure-button add-button" href="#" title="添加节点" v-on="mousedown: StartAddNode(type)" >
					    	<i class="fa fa-{{ icon }}"></i>
					    	<span>{{ name }}</span>
					    </a>
					</li>
				</ul>
			</li>
			<li>
				<h4>连线方式</h4>
				<div class="pure-g">
					<div class="pure-u-1-{{ diagonal.length }}" v-repeat="diagonal">
						<a class="pure-button add-button" href="#" title="添加节点" v-on="click: ChangeDiagonal(type)" >
					    	<i class="fa fa-{{ icon }}"></i>
					    	<span>{{ name }}</span>
					    </a>
					</div>
				</div>
			</li>

	<div class="panel right-panel">
